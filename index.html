<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
   
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">&#x1f686; TRAIN SCHEDULE &#x1f686;</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Train Schedule List -->
        <div class="card mb-4">
          <div class="card-header">Train Times</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Orient Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="London" type="text">
              </div>
              <div class="form-group">
                <label for="first-input">First Train Time (Military)</label>
                <input class="form-control" id="first-input" placeholder="HH:mm" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency</label>
                <input class="form-control" id="freq-input" placeholder="60" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>

</body>

</html>
